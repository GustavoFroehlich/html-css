<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        table {
            border: 1px solid black;
        }

        
    </style>
</head>
<body>
    <h1>Uso de tabelas grandes</h1>
    <!-- 
        Anatomia de tabelas grandes

        TABLE
            THEAD
                TR, TD, TH
            TBODY
                TR, TD, TH
            TFOOT
                TR, TD, TH
     -->
    <table>
        <thead> <!-- Cabeça -->
            <tr>
                <th>Posição</th>
                <th>Estado</th>
                <th>população</th>
            </tr>
        </thead>
        <tbody> <!-- corpo -->
            <tr>
                <td>1º</td>
                <td>São Paulo</td>
                <td>46 024 937</td>
            </tr>
        </tbody> 
        <tfoot> <!-- pé -->

    </table>
</body>
</html>
